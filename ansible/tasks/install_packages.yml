---
# Install all required system packages
- name: Install core system packages
  apt:
    name:
      - curl
      - wget
      - git
      - build-essential
      - ca-certificates
      - gnupg
      - lsb-release
      - software-properties-common
    state: present

- name: Install terminal utilities
  apt:
    name:
      - tree
      - ripgrep
      - bat
      - fzf
      - htop
      - fd-find
    state: present

- name: Install Python and related tools
  apt:
    name:
      - python3
      - python3-pip
      - python3-venv
      - python3-dev
    state: present

- name: Install Zsh
  apt:
    name:
      - zsh
    state: present

# GitHub CLI
- name: Add GitHub CLI repository key
  get_url:
    url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
    dest: /usr/share/keyrings/githubcli-archive-keyring.gpg
    mode: '0644'

- name: Add GitHub CLI repository
  apt_repository:
    repo: "deb [arch={{ 'arm64' if ansible_architecture == 'aarch64' else 'amd64' }} signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main"
    state: present
    filename: github-cli

- name: Install GitHub CLI
  apt:
    name: gh
    state: present
    update_cache: yes
