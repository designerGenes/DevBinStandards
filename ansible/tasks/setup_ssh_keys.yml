---
# Setup SSH authorized keys from local machine
- name: Ensure .ssh directory exists
  file:
    path: "{{ user_home }}/.ssh"
    state: directory
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: '0700'

- name: Copy local SSH public key to authorized_keys
  authorized_key:
    user: "{{ target_user }}"
    state: present
    key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_westbankbankrupt.pub') }}"
  ignore_errors: yes

- name: Set proper permissions on authorized_keys
  file:
    path: "{{ user_home }}/.ssh/authorized_keys"
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: '0600'
