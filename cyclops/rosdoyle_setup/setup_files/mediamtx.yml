# MediaMTX configuration - with HLS for browser access
rtmpAddress: 0.0.0.0:1935
rtspAddress: :8554

# Enable HLS for browser playback
hls: yes
hlsAddress: :8889

# HLS Tuning for stability over low FPS
hlsSegmentCount: 7
hlsSegmentDuration: 4s
# hlsPartDuration: 200ms # Optional: Enable for LL-HLS if supported, but let's stick to standard HLS for stability first

# Disable other high-memory features
webrtc: no
srt: no
api: no

# Increase buffer/queue sizes to tolerate brief RTMP stalls on lowâ€‘FPS systems
# keep keys conservative and compatible with upstream
writeQueueSize: 2048

